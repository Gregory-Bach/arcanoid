<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>ARCANOID</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="480" height="320"></canvas>
<div id="speedIndicator">Speed => 2</div>
<script>
    // canvas
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    // speed indicator
    const speedIndicator = document.getElementById("speedIndicator");

    // start point
    let x = canvas.width / 2;
    let y = canvas.height - 30;

    // moving
    let speed = 2;
    let dx = speed;
    let dy = -speed;

    // ball
    let ballRadius = 10;

    // paddle
    const paddleHeight = 10;
    let paddleWidth = 75;
    let paddleX = (canvas.width - paddleWidth) / 2; // start position
    let paddleSpeed = 7;

    // controls
    let rightPressed = false;
    let leftPressed = false;

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function draw() {
        speedIndicator.innerHTML = "Speed => " + speed;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawPaddle();

        x += dx;
        y += dy;

        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }

        if (y + dy < ballRadius) { // hit the ceiling
            dy = -dy;
        } else if (y + dy > canvas.height - ballRadius) {
            if (x > paddleX && x < paddleX + paddleWidth) {
                // TODO emit a bouncing sound
                // TODO temporarily increase speed
                dy = -dy;
            } else {
                // TODO emit a loser sound
                alert("GAME OVER");
                document.location.reload();
                clearInterval(interval);
            }
        }

        if (rightPressed) {
            paddleX += paddleSpeed;
            if (paddleX + paddleWidth > canvas.width) {
                paddleX = canvas.width - paddleWidth;
            }
        } else if (leftPressed) {
            paddleX -= paddleSpeed;
            if (paddleX < 0) {
                paddleX = 0;
            }
        }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if (e.key === "Right" || e.key === "ArrowRight") {
            rightPressed = true;
        } else if (e.key === "Left" || e.key === "ArrowLeft") {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if (e.key === "Right" || e.key === "ArrowRight") {
            rightPressed = false;
        } else if (e.key === "Left" || e.key === "ArrowLeft") {
            leftPressed = false;
        }
    }

    let interval = setInterval(draw, 10);

</script>
</body>
</html>
